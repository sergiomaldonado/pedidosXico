                <form id="newProduct" @submit.prevent="guardarProducto">
                  <div class="form-group">
                    <label for="clave">Clave:</label>
                    <input v-model="clave" type="text" class="form-control" id="clave" placeholder="Clave">

                  <div class="form-group">

                  </div>
                  <div class="form-group">
                    <label for="descripcion">Empaque:</label>
                    <input v-model="empaque" type="text" class="form-control" placeholder="Empaque" id="empaque">
                  </div>
                  <button type="submit" class="pull-right btn btn-danger">Guardar</button>
                </form>
              </div>
